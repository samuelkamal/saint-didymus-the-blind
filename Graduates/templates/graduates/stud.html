{% extends 'base.html' %}
{% block content %}

<div class="row">
    <div class="col mt-5 mb-5">
        <table class="table">
            <thead style="background-color: black !important; color: white !important;">
              <tr>
                <th scope="col">الاسم</th>
                <th scope="col">الشهادة</th>
              </tr>
            </thead>
            <tbody>
            {% for stu in stud %}
              <tr>
                <td>{{stu.Name}}</td>
                <td><!-- Button trigger modal -->
                    <button style="background-color: black !important;" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
                      لعرض الشهادة
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLongTitle">شهادة {{stu.Name}}</h5>
                          </div>
                          <div class="modal-body">
                            <img style="width: 100%; height: 100%;" src="{{stu.Certificate.url}}" alt="">
                          </div>
                          <div class="modal-footer">
                            <button style="background-color: black !important;" type="button" class="btn btn-secondary" data-dismiss="modal">غلق</button>
                          </div>
                        </div>
                      </div>
                    </div></td>
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
