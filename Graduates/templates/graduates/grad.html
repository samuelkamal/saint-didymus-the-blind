{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for year in year %}
    <div style="text-align: center;" class="col mb-5 mt-4">
        <a href="{% url 'stud' year.Slug %}">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 style="color: black;" class="card-title">{{year.Title}}</h5>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
