{% load static %}
{% load bootstrap4 %}
<!doctype html>
<html lang="ar" dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="{% static 'img/navbrand.png' %}" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>مؤسسة القديس ديديموس الضرير</title>

  <body>
    <div style="background-color: white; text-align: right !important;" class="container">
      <div class="row">
        <div class="col mt-4 mb-3">
            <div>
                <h2>
                  معلومات اخرى
                </h2><hr>
                <div style="width: 100%;" class="d-flex justify-content-center">
                  <form style="width: 80%;" method="POST">
                      {% csrf_token %}
                      {% bootstrap_form profile %}
                      <button style="background-color: black !important;" type="submit" class="btn btn-primary">تسجيل</button>
                  </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <footer style="height: 80px; left: 0; bottom: 0; width: 100%; background-color: black; text-align: center;">
        <p style="color: white; padding-top: 10px;">جميع الحقوق محفوظة &copy; | مؤسسة القديس ديديموس الضرير للتعليم الاهوتى و الوعظ<br>
        This WebSite Made With 	&hearts; By 
        <a style="text-decoration: none;" target="blank_" href="https://www.facebook.com/samuel.kamal.56">Samuel Kamal</a></p>
    </footer>
