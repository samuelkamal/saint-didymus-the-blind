{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for i in news %}
    <div class="col-xl-12 mt-4 mb-5">
        {% if i.Img %}
        <img style="width: 100%; height: 500px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);" src="{{i.Img.url}}" alt="">
        {% endif %}
        <h1 style="text-decoration: underline;" class="mt-3">{{i.Title}}</h1>
        <p style="font-size: larger;" class="mt-3">{{i.Description}}</p>
        <hr>
    </div>
    {% endfor %}
</div>

{% endblock %}
