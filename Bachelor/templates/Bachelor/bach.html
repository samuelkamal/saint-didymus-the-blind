{% extends 'base.html' %}
{% block content %}

<div class="row">
    {% for ad in ad %}
    <div class="col mb-5 mt-3">
        <h1>{{ad.Ad}}</h1>
    </div>
    {% endfor %}
</div>

<div class="row">
    {% for team in team %}
    <div class="col mb-5 mt-3">
        <a style="font-size: x-large; font-weight: bold;" href="{% url 'team' team.Slug %}">
            <div style="text-align: center;" class="card">
                <div style="color: black;" class="card-body">
                    {{team.Title}}
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
</div>

{% endblock %}
